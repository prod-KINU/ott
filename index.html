<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Production KINU</title>
  <style>
    #animation .text-xl {
      font-size: 1.5rem;
      color: currentColor;
      letter-spacing: 0.06em;
      display: inline-block; /* 文字分割時のレイアウト保持用 */
    }
    .large.grid.centered.square-grid {
      min-height: 60vh;
      display: grid;
      place-items: center;
    }
    .char {
      display: inline-block;  /* 1文字ずつ動かすために必要 */
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="animation" class="large grid centered square-grid">
    <h2 class="text-xl">HEJ! We are KINU!</h2>
  </div>

  <!-- anime.js（UMD） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-6inUeJ3O9f1v1mVwQH2jZ0l2Xw0u5d0hQFnuu8QCYZ0M3Q2m7mI5+2vK7cQwz6n2CqF/6w1QkX6k7J5QYBfK4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // 1) 対象のh2を取得
    const h2 = document.querySelector("#animation h2");

    // 2) 文字分割（span.charでラップ）
    const text = h2.textContent;
    h2.textContent = ""; // クリア
    const frag = document.createDocumentFragment();
    for (const ch of text) {
      const span = document.createElement("span");
      span.className = "char";
      span.textContent = ch;
      frag.appendChild(span);
    }
    h2.appendChild(frag);

    // 3) アニメーション（あなたの元コードに近いパラメータ）
    anime({
      targets: "#animation .char",
      // translateY のキーフレーム
      translateY: [
        { value: "-2.75rem", easing: "easeOutExpo", duration: 600 },
        { value: 0, easing: "easeOutBounce", duration: 800, delay: 100 }
      ],
      // 回転（-1turn → 1回転逆回し）
      rotate: [{ value: "-1turn", duration: 0 }], // 初期値
      // 文字ごと遅延
      delay: anime.stagger(50),
      easing: "easeInOutCirc",
      loop: true,
      loopComplete: function(anim) {
        // ループ間の「一息」を作る（1000ms）
        // anime.jsにloopDelayはないので、疑似的にdelayを再設定
        anim.pause();
        setTimeout(() => anim.play(), 1000);
      }
    });
  </script>
</body>
</html>
